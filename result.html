:root {
    --color-text-main: #6366f1;
    --color-text-secondary: #6b7280;
    --color-card-bg: #f3f4f6;
    --color-body-bg-start: #1f2937;
    --color-body-bg-end: #111827;
}

body {
    margin: 0;
    font-family: 'Noto Serif KR', serif;
    background: linear-gradient(135deg, var(--color-body-bg-start) 0%, var(--color-body-bg-end) 100%);
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    transition: background 0.5s ease;
}

.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.card {
    width: 320px;
    height: 540px;
    background-color: var(--color-card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 25px 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    transition: background-color 0.5s ease;
}

.card.front {
    justify-content: space-between;
    align-items: center;
    text-align: center;
}

.logo {
    height: 42px;
    width: auto;
    object-fit: contain;
}

.slogan {
    color: var(--color-text-secondary);
    font-size: 14px;
    font-family: 'Playfair Display', serif;
    transition: color 0.5s ease;
}

.card-title {
    color: var(--color-text-secondary);
    font-size: 14px;
    margin-bottom: 20px;
    transition: color 0.5s ease;
}

.constellation-wrapper {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.eye-background {
    position: absolute;
    width: 140%;
    height: 140%;
    object-fit: cover;
}

.constellation-image {
    position: absolute;
    width: 100%;
    height: 100%;
}

.user-name {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: var(--color-text-main);
    font-weight: 500;
    transition: color 0.5s ease;
}

.card.back {
    text-align: center;
}

.charm-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.charm-list::-webkit-scrollbar {
    display: none;
}

.charm-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 15px;
    margin-bottom: 6px;
}

.charm-name {
    font-weight: 400;
}

.charm-level {
    display: flex;
    align-items: center;
    gap: 4px;
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    font-size: 16px;
}

.star-icon {
    font-size: 14px;
    line-height: 1;
}

.share-container {
    text-align: center;
    margin-top: 25px;
}

#share-btn {
    background-color: var(--color-text-main);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#share-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

#share-btn:disabled {
    background-color: #a0aec0;
    cursor: not-allowed;
}

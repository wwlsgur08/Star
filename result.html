<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aster: 나의 별자리 카드</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Playfair+Display:wght@500;700&display=swap');

:root {
    --color-text-main: #6366f1;
    --color-text-secondary: #6b7280;
    --color-card-bg: #f3f4f6;
    --color-body-bg-start: #1f2937;
    --color-body-bg-end: #111827;
}

body {
    margin: 0;
    font-family: 'Noto Serif KR', serif;
    background: linear-gradient(135deg, var(--color-body-bg-start) 0%, var(--color-body-bg-end) 100%);
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    transition: background 0.5s ease;
}

.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.card {
    width: 320px;
    height: 540px;
    background-color: var(--color-card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 25px 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    transition: background-color 0.5s ease;
}

.card.front {
    justify-content: space-between;
    align-items: center;
    text-align: center;
}

.logo {
    height: 42px;
    width: auto;
    object-fit: contain;
}

.slogan {
    color: var(--color-text-secondary);
    font-size: 14px;
    font-family: 'Playfair Display', serif;
    transition: color 0.5s ease;
}

.card-title {
    color: var(--color-text-secondary);
    font-size: 14px;
    margin-bottom: 20px;
    transition: color 0.5s ease;
}

.constellation-wrapper {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.eye-background {
    position: absolute;
    width: 140%;
    height: 140%;
    object-fit: cover;
}

.constellation-image {
    position: absolute;
    width: 100%;
    height: 100%;
}

.user-name {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: var(--color-text-main);
    font-weight: 500;
    transition: color 0.5s ease;
}

.card.back {
    text-align: center;
}

.charm-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.charm-list::-webkit-scrollbar {
    display: none;
}

.charm-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 15px;
    margin-bottom: 6px;
}

.charm-name {
    font-weight: 400;
}

.charm-level {
    display: flex;
    align-items: center;
    gap: 4px;
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    font-size: 16px;
}

.star-icon {
    font-size: 14px;
    line-height: 1;
}

.share-container {
    text-align: center;
    margin-top: 25px;
}

#share-btn {
    background-color: var(--color-text-main);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#share-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

#share-btn:disabled {
    background-color: #a0aec0;
    cursor: not-allowed;
}

/* ▼▼▼ [핵심 수정] 캡처 전용 숨겨진 영역 스타일 ▼▼▼ */
#capture-target {
    position: absolute;
    left: -9999px; /* 화면 밖으로 완전히 밀어냄 */
    top: -9999px;
    background-color: transparent;
    padding: 20px;
}

@media (max-width: 767px) {
    body { padding: 10px; }
    
    .card-container {
        /* ▼▼▼ [수정] 모바일에서 카드 크기 조정 ▼▼▼ */
        width: 100%;
        transform: scale(0.55);
        transform-origin: top center;
        gap: 15px;
        flex-wrap: wrap;
        margin: -110px 0; /* 상하 마진으로 위치 조정 */
    }

    .share-container {
        margin-top: 0;
    }
}
    </style>
</head>
<body>
    
    <!-- ▼▼▼ [핵심 추가] 캡처를 위한 보이지 않는 영역 ▼▼▼ -->
    <div id="capture-target">
        <div class="card-container">
            <!-- JS가 이 안에 캡처용 카드를 복제해서 넣을 예정 -->
        </div>
    </div>

    <!-- 화면에 보이는 카드 영역 -->
    <div class="card-container" id="visible-card-container">
        <div class="card front">
            <div>
                <img id="logo-front" class="logo" src="" alt="Aster 로고">
                <p class="slogan">Lighting up the stars within</p>
            </div>
            <div class="constellation-wrapper">
                <img id="eyeBackground" class="eye-background" src="" alt="눈동자 우주 배경">
                <img id="constellationImage" class="constellation-image" src="" alt="나의 별자리">
            </div>
            <div>
                <p id="userName" class="user-name">Your's</p>
               <p class="slogan" style="margin-top: -5px; font-size: 18px;">Constellation</p>
            </div>
        </div>
        <div class="card back">
            <div>
                <img id="logo-back" class="logo" src="" alt="Aster 로고">
                <p class="card-title">내 안의 별을 밝히는 여정</p>
            </div>
            <ul id="charmList" class="charm-list">
                <!-- JS로 채워질 매력 목록 -->
            </ul>
        </div>
    </div>
    
    <div class="share-container">
        <button id="share-btn">결과 공유하기 📲</button>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/result.js"></script>

</body>
</html>

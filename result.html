<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aster: 나의 별자리 카드</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Playfair+Display:wght@500;700&display=swap');

:root {
    /* JS에 의해 동적으로 변경될 색상 변수들 */
    --color-text-main: #6366f1;
    --color-text-secondary: #6b7280;
    --color-card-bg: #f3f4f6;
    --color-body-bg-start: #1f2937;
    --color-body-bg-end: #111827;
}

body {
    margin: 0;
    font-family: 'Noto Serif KR', serif;
    background: linear-gradient(135deg, var(--color-body-bg-start) 0%, var(--color-body-bg-end) 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    transition: background 0.5s ease;
}

.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.card {
    width: 320px;
    height: 540px;
    background-color: var(--color-card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 25px 55px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    transition: background-color 0.5s ease;
}

/* 왼쪽 카드 (별자리) */
.card.front {
    justify-content: space-between;
    align-items: center;
    text-align: center;
}

/* ▼▼▼ [수정] 로고 스타일: 텍스트 -> 이미지용으로 변경 ▼▼▼ */
.logo {
    height: 42px; /* 로고 이미지의 높이를 지정합니다. (값 조절 가능) */
    width: auto;
    object-fit: contain;
}

.slogan {
    color: var(--color-text-secondary);
    font-size: 14px;
    font-family: 'Playfair Display', serif;
    transition: color 0.5s ease;
}

.card-title {
    color: var(--color-text-secondary);
    font-size: 14px;
    margin-bottom: 20px;
    transition: color 0.5s ease;
}

.constellation-wrapper {
    width: 270px;
    height: 270px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.eye-background {
    position: absolute;
    width: 140%;
    height: 140%;
    object-fit: cover;
}

.constellation-image {
    position: absolute;
    width: 100%;
    height: 100%;
}

.user-name {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: var(--color-text-main);
    font-weight: 500;
    transition: color 0.5s ease;
}

/* 오른쪽 카드 (매력 목록) */
.card.back {
    text-align: center;
}

.charm-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto; /* 목록이 길어지면 스크롤되도록 추가 */
    -ms-overflow-style: none; /* IE, Edge */
    scrollbar-width: none; /* Firefox */
}
.charm-list::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
}


.charm-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 15px;
    margin-bottom: 8px;
}

.charm-name {
    font-weight: 400;
    color: var(--color-text-secondary);
    transition: color 0.5s ease;
}

.charm-level {
    display: flex;
    align-items: center;
    gap: 4px;
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    font-size: 16px;
}

.star-icon {
    font-size: 14px;
    line-height: 1;
}

/* 모바일 반응형 */
@media (max-width: 767px) {
    body { padding: 10px; }
    .card-container { gap: 10px; }
    .card {
        width: 100%;
        max-width: 350px;
        height: auto;
        min-height: 520px;
    }
}
    </style>
</head>
<body>

    <div class="card-container">
        <!-- 왼쪽 카드 -->
        <div class="card front">
            <div>
                <!-- ▼▼▼ [수정] div -> img 태그로 변경 ▼▼▼ -->
                <img id="logo-front" class="logo" src="" alt="Aster 로고">
                <p class="slogan">Finally, Uncover My Inner Star</p>
            </div>
            <div class="constellation-wrapper">
                <img id="eyeBackground" class="eye-background" src="" alt="눈동자 우주 배경">
                <img id="constellationImage" class="constellation-image" src="" alt="나의 별자리">
            </div>
            <div>
                <p id="userName" class="user-name">Your's</p>
                <!-- ▼▼▼ [수정] Constellation 글자 크기 조정 ▼▼▼ -->
               <p class="slogan" style="margin-top: -5px; font-size: 24px;">Constellation</p>
            </div>
        </div>

        <!-- 오른쪽 카드 -->
        <div class="card back">
            <div>
                <!-- ▼▼▼ [수정] div -> img 태그로 변경 ▼▼▼ -->
                <img id="logo-back" class="logo" src="" alt="Aster 로고">
                <p class="card-title">마침내 발견한 내 안의 별</p>
            </div>
            <ul id="charmList" class="charm-list">
                <!-- JS로 채워질 매력 목록 -->
            </ul>
        </div>
    </div>
    
    <!-- 결과 페이지 로직을 담을 JS 파일 -->
    <script src="js/result.js"></script>

</body>
</html>

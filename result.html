<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aster: 나의 별자리 카드</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Playfair+Display:wght@500;700&display=swap');

:root {
    --color-text-main: #6366f1;
    --color-text-secondary: #6b7280;
    --color-card-bg: #f3f4f6;
    --color-body-bg-start: #1f2937;
    --color-body-bg-end: #111827;
}

body {
    margin: 0;
    font-family: 'Noto Serif KR', serif;
    background: linear-gradient(135deg, var(--color-body-bg-start) 0%, var(--color-body-bg-end) 100%);
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px 0; /* 좌우 패딩을 0으로 변경 */
    box-sizing: border-box;
    transition: background 0.5s ease;
}

.card-container {
    display: flex;
    gap: 20px;
    /* ▼▼▼ [수정] PC에서는 중앙 정렬, 모바일에서는 좌측 정렬되도록 변경 ▼▼▼ */
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 100%;
}

.card {
    width: 320px;
    height: 540px;
    background-color: var(--color-card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 25px 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    transition: background-color 0.5s ease;
    /* ▼▼▼ [수정] 카드가 찌그러지지 않도록 flex-shrink 추가 ▼▼▼ */
    flex-shrink: 0;
}

.card.front {
    justify-content: space-between;
    align-items: center;
    text-align: center;
}

.logo {
    height: 42px;
    width: auto;
    object-fit: contain;
}

.slogan {
    color: var(--color-text-secondary);
    font-size: 14px;
    font-family: 'Playfair Display', serif;
    transition: color 0.5s ease;
}

.card-title {
    color: var(--color-text-secondary);
    font-size: 14px;
    margin-bottom: 20px;
    transition: color 0.5s ease;
}

.constellation-wrapper {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.eye-background {
    position: absolute;
    width: 140%;
    height: 140%;
    object-fit: cover;
}

.constellation-image {
    position: absolute;
    width: 100%;
    height: 100%;
}

.user-name {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: var(--color-text-main);
    font-weight: 500;
    transition: color 0.5s ease;
}

.card.back {
    text-align: center;
}

.charm-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.charm-list::-webkit-scrollbar {
    display: none;
}

.charm-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 15px;
    margin-bottom: 6px;
}

.charm-name {
    font-weight: 400;
}

.charm-level {
    display: flex;
    align-items: center;
    gap: 4px;
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    font-size: 16px;
}

.star-icon {
    font-size: 14px;
    line-height: 1;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    margin-top: 25px;
    width: 100%;
    max-width: 320px;
}

.action-btn {
    width: 100%;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.action-btn.primary {
    background-color: var(--color-text-main);
    color: white;
}
.action-btn.secondary {
    background-color: #e5e7eb;
    color: #4b5563;
}
.action-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.action-btn:disabled {
    background-color: #a0aec0;
    cursor: not-allowed;
}

#capture-target {
    position: absolute;
    left: -9999px;
    top: -9999px;
    background-color: transparent;
    padding: 20px;
}

/* ▼▼▼ [핵심 수정] 모바일 반응형 스타일 ▼▼▼ */
@media (max-width: 767px) {
    .card-container {
        overflow-x: auto; /* 좌우 스크롤 활성화 */
        justify-content: flex-start; /* 왼쪽부터 정렬 */
        padding: 0 20px; /* 좌우 여백을 주어 힌트 생성 */
        /* 스크롤바 숨기기 */
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .card-container::-webkit-scrollbar {
        display: none;
    }
}
    </style>
</head>
<body>
    
    <div id="capture-target">
        <div class="card-container">
            <!-- JS가 이 안에 캡처용 카드를 복제해서 넣을 예정 -->
        </div>
    </div>

    <!-- 화면에 보이는 카드 영역 -->
    <div class="card-container" id="visible-card-container">
        <div class="card front">
            <div>
                <img id="logo-front" class="logo" src="" alt="Aster 로고">
                <p class="slogan">Lighting up the stars within</p>
            </div>
            <div class="constellation-wrapper">
                <img id="eyeBackground" class="eye-background" src="" alt="눈동자 우주 배경">
                <img id="constellationImage" class="constellation-image" src="" alt="나의 별자리">
            </div>
            <div>
                <p id="userName" class="user-name">Your's</p>
               <p class="slogan" style="margin-top: -5px; font-size: 18px;">Constellation</p>
            </div>
        </div>
        <div class="card back">
            <div>
                <img id="logo-back" class="logo" src="" alt="Aster 로고">
                <p class="card-title">내 안의 별을 밝히는 여정</p>
            </div>
            <ul id="charmList" class="charm-list">
                <!-- JS로 채워질 매력 목록 -->
            </ul>
        </div>
    </div>
    
    <!-- ▼▼▼ [수정] 버튼들을 감싸는 컨테이너로 변경 ▼▼▼ -->
    <div class="action-buttons">
        <button id="share-btn" class="action-btn primary">결과 공유하기 📲</button>
        <button id="save-btn" class="action-btn secondary">이미지로 저장하기 📥</button>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/result.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aster: 나의 별자리 카드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Montserrat:wght@500;700&display=swap');

        :root {
            /* 색상 변수 정의 */
            --color-red: #EF4444;
            --color-pink: #F472B6;
            --color-skyblue: #60A5FA;
            --color-green: #4ADE80;
            --color-yellow: #FBBF24;
            --color-blue: #4F46E5;
            --color-orange: #F97316;
        }

        body {
            margin: 0;
            font-family: 'Gowun Dodum', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 320px;
            height: 540px;
            background-color: #f3f4f6;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* 왼쪽 카드 (별자리) */
        .card.front {
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 500;
            color: #6366f1;
            position: relative;
        }
        .logo::after {
            content: '✦';
            font-size: 16px;
            position: absolute;
            top: 5px;
            right: -15px;
        }

        .slogan {
            font-family: 'Montserrat', sans-serif;
            color: #6b7280;
            font-size: 14px;
        }

        .constellation-wrapper {
            width: 270px;
            height: 270px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .eye-background {
            position: absolute;
            width: 140%;
            height: 140%;
            object-fit: cover;
            /* JS에서 필터를 적용할 부분 */
        }
        
        .constellation-image {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .user-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #6366f1;
            font-weight: 700;
        }

        /* 오른쪽 카드 (매력 목록) */
        .card.back {
            text-align: center;
        }
        
        .card-title {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .charm-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .charm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-bottom: 18px;
        }
        
        .charm-name {
            font-weight: 700;
        }

        .charm-level {
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 20px;
        }

        .star-icon {
            font-size: 18px;
            line-height: 1;
        }

        #qrcode {
            width: 80px !important; /* 라이브러리 스타일 덮어쓰기 */
            height: 80px !important;
            margin: 20px auto 0;
        }

        /* 모바일 반응형 */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            .card-container {
                gap: 10px;
            }
            .card {
                width: 100%;
                max-width: 350px;
                height: auto;
                min-height: 520px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <!-- 왼쪽 카드 -->
        <div class="card front">
            <div>
                <div class="logo">Aster</div>
                <p class="slogan">Lighting up the stars within</p>
            </div>
            <div class="constellation-wrapper">
                <img id="eyeBackground" class="eye-background" src="" alt="눈동자 우주 배경">
                <img id="constellationImage" class="constellation-image" src="" alt="나의 별자리">
            </div>
            <div>
                <p id="userName" class="user-name">Jihyuk's</p>
                <p class="slogan" style="margin-top: -5px;">Constellation</p>
            </div>
        </div>

        <!-- 오른쪽 카드 -->
        <div class="card back">
            <div class="logo">Aster</div>
            <p class="card-title">내 안의 별을 밝히는 여정</p>
            <ul id="charmList" class="charm-list">
                <!-- JS로 채워질 매력 목록 -->
            </ul>
            <div id="qrcode"></div>
        </div>
    </div>
    
    <!-- QR 코드 생성을 위한 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <!-- 결과 페이지 로직을 담을 JS 파일 -->
    <script src="js/result.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aster: 1단계 - 매력 선택</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-overflow-scrolling: touch;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        header {
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        header p {
            font-size: 13px;
            color: #666;
        }
        .selection-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        .selection-grid.active-drag {
            cursor: grabbing;
        }
        .category-group {
            width: 160px;
            flex-shrink: 0;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .category-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid;
            display: inline-block;
            align-self: flex-start;
        }
        .charm-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .selectable-charm {
            width: 160px;
            box-sizing: border-box;
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
        }
        .selectable-charm.selected {
            background-color: #4338ca;
            color: white;
            border-color: #4338ca;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
        }
        #completeBtn {
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        #completeBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.5);
        }
        #completeBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ▼▼▼ 모바일 반응형 스타일 ▼▼▼ */
        @media (max-width: 768px) {
            body {
                display: block;
                padding: 0;
            }
            .container {
                width: 100%;
                min-height: 100vh;
                padding: 20px 0;
                border-radius: 0;
                box-shadow: none;
                display: flex;
                flex-direction: column;
            }
            header {
                padding-left: 15px;
                padding-right: 15px;
            }
            header h1 {
                font-size: 20px;
            }
            header p {
                font-size: 12px;
            }
            main {
                flex-grow: 1;
                overflow: hidden;
                width: 100%;
            }
            .selection-grid {
                overflow-x: auto;
                justify-content: flex-start;
                flex-wrap: nowrap;
                -ms-overflow-style: none;
                scrollbar-width: none;
                padding: 15px;
                margin-bottom: -20px;
                cursor: grab;
            }
            .selection-grid::-webkit-scrollbar {
                height: 8px;
            }
            .selection-grid::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            .selection-grid::-webkit-scrollbar-thumb {
                background: #a0aec0;
                border-radius: 4px;
            }
            .selection-grid::-webkit-scrollbar-thumb:hover {
                background: #718096;
            }
            .charm-container {
                align-items: center;
            }
            .category-group {
                flex: 0 0 160px;
            }
            .footer {
                padding-left: 15px;
                padding-right: 15px;
                margin-top: 15px;
            }
            #completeBtn {
                width: 100%;
                font-size: 15px;
                padding: 14px 20px;
            }
        }
    </style>

    <!-- 카카오톡 인앱 브라우저에서 외부 브라우저로 강제 이동시키는 스크립트 -->
<script type.text/javascript>
    // 페이지가 로드되자마자 이 함수를 실행합니다.
    (function() {
        // 사용자의 브라우저 정보를 담고 있는 변수입니다. (User Agent)
        const userAgent = navigator.userAgent.toLowerCase();

        // 만약 카카오톡 인앱 브라우저가 아니라면, 여기서 함수를 종료합니다.
        if (userAgent.indexOf('kakaotalk') === -1) {
            return;
        }

        // 현재 페이지의 주소를 가져옵니다.
        const currentUrl = location.href;

        // 안드로이드인 경우
        if (userAgent.indexOf('android') > -1) {
            // 안드로이드는 '인텐트(intent)'라는 특별한 형식으로 외부 브라우저를 호출합니다.
            // Chrome으로 열기를 시도하고, 없으면 기본 브라우저로 열립니다.
            location.href = 'intent:' +
                currentUrl.replace(/https?:\/\//i, '') +
                '#Intent;scheme=https;package=com.android.chrome;end';
        }
        // 아이폰, 아이패드 등 iOS인 경우
        else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1) {
            // iOS는 현재 주소를 다시 한번 요청하는 것만으로도
            // 외부 브라우저(주로 Safari)를 열어주는 경우가 많습니다.
            location.href = currentUrl;
        }
    })();
</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>1단계: 나의 매력 모두 선택하기</h1>
            <p>지난 여정을 통해 발견한 당신의 매력을 모두 선택해주세요. (개수 제한 없음)</p>
        </header>

        <main>
            <div id="selectionGrid" class="selection-grid">
                <!-- 자바스크립트로 매력 목록이 채워질 영역 -->
            </div>
        </main>

        <footer class="footer">
            <button id="completeBtn" disabled>선택 완료하고 점수 배분하러 가기</button>
        </footer>
    </div>
    <script src="js/select.js"></script>
</body>
</html>
